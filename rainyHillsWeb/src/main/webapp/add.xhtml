<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="content">
            <p:panelGrid columns="1" >
                <h3>Surface name</h3>
                <p:inputText value="#{addBean.surface.name}" />

                <h3>Surface</h3>
                <p:inputTextarea id="surfaceConfig" rows="6" cols="33" value="#{addBean.surface.profile}"
                                 converter="spaceSeparatedListOfLongsConverter" />
                <p:commandButton value="Submit" action="#{addBean.submit}" />
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
